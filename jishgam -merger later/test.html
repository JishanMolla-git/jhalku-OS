<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="window.css" />
    <style>
      .no-select {
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="draggable1" class="draggable win-wrapper">
      <div class="menu"></div>
      Drag me 1!
    </div>
    <div id="draggable2" class="draggable win-wrapper">
      <div class="menu"></div>
      Drag me 1!
    </div>
    <div id="draggable3" class="draggable win-wrapper">
      <div class="menu"></div>
      Drag me 1!
    </div>

    <script>
      var draggables = document.querySelectorAll(".draggable");

      draggables.forEach(function (draggable) {
        var isMouseDown,
          initX,
          initY,
          height = draggable.offsetHeight,
          width = draggable.offsetWidth;

        draggable.addEventListener("mousedown", function (e) {
          isMouseDown = true;
          document.body.classList.add("no-select");
          initX = e.offsetX;
          initY = e.offsetY;
        });

        document.addEventListener("mousemove", function (e) {
          if (isMouseDown) {
            var cx = e.clientX - initX,
              cy = e.clientY - initY;
            if (cx < 0) {
              cx = 0;
            }
            if (cy < 0) {
              cy = 0;
            }
            if (window.innerWidth - e.clientX + initX < width) {
              cx = window.innerWidth - width;
            }
            if (e.clientY > window.innerHeight - height + initY) {
              cy = window.innerHeight - height;
            }
            draggable.style.left = cx + "px";
            draggable.style.top = cy + "px";
          }
        });

        draggable.addEventListener("mouseup", function () {
          isMouseDown = false;
          document.body.classList.remove("no-select");
        });
      });
    </script>
  </body>
</html>
