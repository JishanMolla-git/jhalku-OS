<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="window.css" />
    <style>
      .no-select {
        user-select: none;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(document).ready(function () {
        $(".draggable").draggable({ handle: ".menu" });
      });
    </script>
  </head>
  <body>
    <div id="draggable1" class="draggable win-wrapper">
      <div class="menu"></div>
      Content 1
    </div>
    <div id="draggable2" class="draggable win-wrapper">
      <div class="menu"></div>
      Content 2
    </div>
    <div id="draggable3" class="draggable win-wrapper">
      <div class="menu"></div>
      Content 3
    </div>
  </body>
</html>
