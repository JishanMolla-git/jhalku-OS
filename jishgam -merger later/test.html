<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="window.css" />
    <style>
      .no-select {
        user-select: none;
      }
      .draggable {
        resize: both;
        overflow: auto;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(document).ready(function () {
        $(".draggable").draggable({ handle: ".menu" });

        $(".draggable").on("click", function () {
          // Increase the z-index to bring the clicked div to the front
          $(this).css("z-index", 9999);
          // Reset the z-index of other divs
          $(".draggable").not(this).css("z-index", "");
        });
      });
    </script>
  </head>
  <body>
    <div id="draggable1" class="draggable win-wrapper">
      <div class="menu"></div>
    </div>
    <div id="draggable2" class="draggable win-wrapper">
      <div class="menu"></div>
    </div>
    <div id="draggable3" class="draggable win-wrapper">
      <div class="menu"></div>
    </div>
  </body>
</html>
